
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12">

        <form *ngIf="!mostraMenssagem" [formGroup]="form" class="bg-light p-5">
          <h2 class="text-center text-uppercase mb-3">Gerador de link para Whatsapp</h2>

          <div class="mb-3">
            <label for="InputNumber" class="form-label">Numero:</label>
            <input type="text" class="form-control" mask="(00) 00000-0000" formControlName="numero" id="InputNumber" aria-describedby="emailHelp" placeholder="(DDD) 9 9999-9999">
          </div>

          <div class="mb-3">
            <label for="InputMenssagem" class="form-label">Menssagem:</label>
            <textarea type="text" class="form-control" id="InputMenssagem" placeholder="Olá, tudo bem?" formControlName="descricao"></textarea>
          </div>
          <button type="button" [disabled]="form.invalid" (click)="gerarLink()" class=" col-12 btn btn-success">{{btnNome}}</button>
          <p class="text-center">Não guardamos nenhum dado informado.</p>
        </form>

        <form *ngIf="mostraMenssagem" class="bg-light p-5">
          <h2 class="text-center text-uppercase mb-3">Gerador de link para Whatsapp</h2>

          <div class="mb-3">
            <textarea type="text" rows="5" [readonly]="read" class="form-control" id="myInput" #link>{{URL_WPP}}</textarea>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" (click)="copiarLink()" class="col-5 btn btn-primary">{{btnNome}}</button>
            <button type="button" (click)="novoLink()" class="col-5 btn btn-outline-secondary">GERAR NOVO LINK</button>
          </div>
        </form>

      </div>
    </div>
</div>
